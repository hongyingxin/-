<script>
//  作用域  var存在变量提升   let声明的不能被初始化，这个行为称之为暂时性死区
  function sayHi() {
    console.log(name)
    console.log(age)
    var name = 'Lydia'
    let age = 21
  }
//  sayHi()


//  箭头函数的this指向是定义时的作用域
  const shape = {
    radius: 10,
    diameter() {
      return this.radius * 2
    },
    perimeter: () => 2 * Math.PI * this.radius
  }

  shape.diameter()
  shape.perimeter()
