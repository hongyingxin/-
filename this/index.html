<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>This指向</title>
</head>
<body>

</body>
<script>
//  创建绑定函数
  this.x = 9
  var module = {
    x: 81,
    getX: function () {
      return this.x
    }
  }

  console.log(module.getX());   //81

//  因为函数是在全局作用域中调用的
  var retrieveX = module.getX;
  console.log(retrieveX())    //9

//  module is not a constructor，没有构造器  不能new
  var retrieveY = new module();
  console.log(retrieveY.getX())


//  创建一个个新函数，把'this'绑定到module对象
//  新手可能会将全局变量 x 与 module 的属性 x 混淆
  var boundGetX = retrieveX.bind(module)
  console.log(boundGetX())


//  偏函数
</script>
</html>
