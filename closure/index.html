  function func() {
    var a = 1,b = 2;

    function closure() {    //闭包
      return a + b;     //返回a+b的值
    }
    return closure;
  }

  function makeAdder(x) {
    return function (y) {
      return x + y;
    };
  }

  var add5 = makeAdder(5);
  var add10 = makeAdder(10);

  
  function arrFunc() {
    var arr = [];
    for(var i = 0; i < 10; i++){
      arr[i] = function (num) {
        return function () {
          return num
        };
      }(i);
    }
    return arr;
  }
